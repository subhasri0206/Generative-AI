<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="../static/user.png" alt="Logo">
            </div>
        </div>

        <div class="right-side">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" id="username" autocomplete="on" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="account-link">
                    <p>Don't have an account? <a href="../templates/create-account.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/main.js"></script>
</body>

</html>
